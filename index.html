<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Sign-up Form</title>
        <link rel="stylesheet" href="../signup-form-TOP/style.css">
        <script src="../signup-form-TOP/script.js" defer></script>
    </head>
    <body>
        <div class="contain-page">
        
            <div class="contain-img">
            
                <div class="title">Developer Xchange</div>

            </div>
        
            <div class="contain-form">

                <div class="form-box">
                    <h1 class="header">Sign Up</h1>
                    
                    <form class="new-form"  action = "#" method="post">
                        
                        <div class="form-inputs">
                            
                            <div>
                            
                                <label for="first_name">First Name:</label>
                            
                                <input type="text" id="first_name" required>
                            
                            </div>

                            <div>
                                
                                <label for="last_name">Last Name:</label>

                                <input type="text" id="last_name" required>

                            </div>

                            <div>
                                <label for="email">Email:</label>

                                <input type="email" id="email" required>

                            </div>

                            <div>
                                
                                <label for="password">Password: </label>

                                <input type="password" id="password" required>

                            </div>

                            <div>
                                
                                <label for="confirm_password">Confirm Password: </label>

                                <input type="password" id="password_confirmed" required>

                            </div>
                                
                            <div>
                                
                                <button type="submit">Create Account</button>

                            <div>

                                

                            </div>
                            
                        </div>
                    </form>


                </div>

                <div class="Disclaimer">
                    Disclaimer! This is not a real online service...Lorem ipsum dolor sit amet
                    consectetur, adipisicing elit. Necessitatibus, commodi! Sign up now
                    to get started!
                </div>

                <div class="previous-user">
                    Already have an account? <a href="#">Login</a> here!
                </div>

            </div>
            
        </div>
    </body>
</html>
